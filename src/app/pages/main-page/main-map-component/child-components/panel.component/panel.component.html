<!-- Glass panel -->
<div
  class="pointer-events-auto absolute bottom-4 left-1/2 -translate-x-1/2
         w-[min(92vw,54rem)] rounded-xl border border-white/20 bg-white/35
         backdrop-blur-md ring-1 ring-black/5 shadow-md
         px-3 sm:px-5 py-4 fade-up"
>
  <!-- Header -->
  <div class="text-center mb-3">
    <h2 class="text-lg sm:text-xl font-semibold text-gray-900">Global Impact</h2>
    <div class="mx-auto mt-1 h-[2px] w-16 rounded-full bg-gradient-to-r from-blue-500/70 to-green-500/70"></div>
  </div>

  <!-- Stretchy grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 sm:gap-4">
    <!-- Total Giving -->
    <div class="w-full rounded-lg border border-white/40 bg-blue-50/60 shadow-sm backdrop-blur-sm">
      <div class="flex items-center gap-3 px-4 py-3">
        <svg class="h-4 w-4 shrink-0 text-blue-600" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 21S4 13.5 4 8.5a4.5 4.5 0 0 1 9 0 4.5 4.5 0 0 1 9 0C22 13.5 12 21 12 21Z"/>
        </svg>
        <div class="min-w-0">
          <p class="text-xs sm:text-sm font-medium text-blue-700">Total Donated</p>
          <p class="text-base sm:text-lg font-semibold text-gray-900">
            {{ totalDonated | currency: currencyCode:'symbol':'1.0-1' }}
          </p>
        </div>
      </div>
    </div>

    <!-- Total Impact -->
    <div class="w-full rounded-lg border border-white/40 bg-green-50/60 shadow-sm backdrop-blur-sm">
      <div class="flex items-center gap-3 px-4 py-3">
        <svg
        class="h-4 w-4 opacity-90 text-green-600"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        aria-hidden="true"
      >
        <path d="M16 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
        <circle cx="9" cy="7" r="4" />
        <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
        <path d="M16 3.13a4 4 0 0 1 0 7.75" />
      </svg>
        <div class="min-w-0">
          <p class="text-xs sm:text-sm font-medium text-green-700">Total Organizations</p>
          <p class="text-base sm:text-lg font-semibold text-gray-900">
            {{ totalOrgaizations | number:'1.0-1' }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
